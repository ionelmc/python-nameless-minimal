
language: python
python: 2.7
env:
  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  matrix:
    - TOXENV=2.6,coveralls
    - TOXENV=2.7,coveralls
    - TOXENV=3.3,coveralls
    - TOXENV=3.4,coveralls
    - TOXENV=pypy,coveralls
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
script:
  - tox -v
notifications:
  email:
    on_success: never
    on_failure: always